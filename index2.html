<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Letter Generator for Advocacy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Professional Letter Generator</h1>
        <p>Create a customized letter to your senators and congressmen regarding important legislative issues.</p>
    </header>

    <form id="letterForm">
        <!-- ... (other form fields) -->

        <label for="agency">Are you representing an agency?</label>
        <select id="agency" name="agency">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <div id="agencyDetails" style="display: none;">
            <label for="agencyName">Name of Agency:</label>
            <input type="text" id="agencyName" name="agencyName">

            <label for="agents">Number of Agents in Your Agency:</label>
            <input type="number" id="agents" name="agents">
        </div>

        <!-- ... (rest of the form fields) -->

        <button type="submit">Generate Prompt</button>
    </form>

    <textarea id="outputLetter" readonly></textarea>
    <button id="copyButton">Copy Prompt</button>

    <!-- ... (instructions, footer) -->

    <script src="script.js"></script>
</body>
</html>
